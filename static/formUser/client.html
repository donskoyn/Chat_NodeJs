<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi User</title>
    <link rel="stylesheet" href='../css/style.css'>
    <link rel="stylesheet" href='../css/client.css'>
</head>
<body>
<div class="container">

    <div class="text-center">
        <h2>JS Chat</h2>
    </div>
    <div class="control">
        <h3 id="welcomeChat">Welcome to Chat</h3>

        <form id="registrationForm">
            <label for="name">Name</label>
            <input type="text" name="name" class="inputText" id="name" required  placeholder="Write name" class="form-control">
            <br>
            <label for="room">Room</label>
            <input type="text"  id="room" class="inputText" required placeholder="Write room">
            <input type="submit" value="Join to room" class="btnRegistration">
        </form>
    </div>
</div>
</body>
<script src="formUser/client.js" type="text/javascript"></script>

</html>
